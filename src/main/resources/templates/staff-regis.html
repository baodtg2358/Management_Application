<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thêm mới nhân viên</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
                        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
                        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
                        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
      <br/>

     <center><h2><p class="text-danger">THÔNG TIN CHI TIẾT</p></h2></center>  
     <br/>
     <div class="container" style="margin-top: 10px;">
            <div class="row"
                        style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin-top: 0 auto; padding: 20px; margin-left: 290px;">
                  <div class="col-sm-12">
                  <form th:action="${ACTION}" th:object="${staffsDTO}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                              <label><h4>Mã nhân viên</h4></label>
                              <input type="text" th:field="*{ID}" class="form-control" name="id" placeholder="Enter staffs id..." >
                        </div>
                        <div class="form-group">
                              <label><h5>Tên nhân viên</h5></label>
                              <input type="text" class="form-control" th:field="*{Fullname}" name="name" placeholder="Enter name..." >
                              
                        </div>
                        <div class="form-group">
                              <label><h5>Giới tính</h5></label>
                              <div class="radio">
                                    <!--value = 1 => Nam| 0 =>Nu -->
                                    <label class="checkbox-inline"> <input type="radio" th:field="*{Sex}"
                                          name="Sex" value="1" id="Sex">Nam
                                    </label> <label class="checkbox-inline"> <input type="radio" th:field="*{Sex}"
                                          name="Sex" checked="checked" value="0" id="Sex2">Nữ
                                    </label>
                              </div>
                        </div>
                        <div class="form-group">
                              <label><h5>Ngày sinh</h5></label>
                              <input type="date" th:field="*{Birthday}" class="form-control" name="birthday" placeholder="Enter birthday..." >
                        </div>
                        <div class="form-group">
                              <label><h5>Hình ảnh</h5></label>
                              <input type="file" class="form-control" th:field="*{Photos}" name="photo" placeholder="Enter staffs portrait..." >
                        </div>
                        <div class="form-group">
                              <label><h5>Email</h5></label>
                              <input type="text" class="form-control" th:field="*{Email}" name="photo" placeholder="Enter staffs portrait..." >
                        </div>
                        <div class="form-group">
                              <label><h5>Số điện thoại</h5></label>
                              <input type="text" class="form-control" th:field="*{Phones}" name="photo" placeholder="Enter staffs portrait..." >
                        </div>
                        <div class="form-group">
                              <label><h5>Địa chỉ</h5></label>
                              <input type="text" class="form-control" name="address" th:field="*{Address}" placeholder="Enter address..." >
                        </div>
                        <div class="form-group">
                              <label><h5>Ghi chú</h5></label>
                              <input type="text" class="form-control" name="notes" th:field="*{Notes}" placeholder="Enter notes..." >
                        </div>
                        <div class="form-group">
                              <label><h5>Levels</h5></label>
                              <input type="number" th:field="*{Levels}" class="form-control" name="Levels" placeholder="Enter levels..." >
                        </div>
                        <div class="form-group">
                              <label><h5>Hệ số lương</h5></label>
                              <input type="number" th:field="*{Salary}" class="form-control" name="Salary" placeholder="Enter birthday..." >
                        </div> 
                        <div class="form-group">
                              <label><h5>Phòng ban</h5></label>
                              <select th:field="*{DepartsID}" class="form-control" id="departId" name="departId">
                                    <option th:each="depart : ${DEPARTS}" th:value="${depart.ID}" th:text="${depart.Departs_name}"></option>
                              </select> 
                        	<br/>
                        <center><button type="submit" class="btn btn-success">Save</button></center>
                  </form>
                  
            </div>
     </div>
     
</body>
</html>
