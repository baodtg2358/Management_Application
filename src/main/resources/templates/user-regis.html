<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí tài khoản</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <br>
 <center><h2><p class="text-secondary">THÔNG TIN TÀI KHOẢN</p></h2></center>
    <br>
      <div class="container" style="margin-top: 10px;">
         
            <div class="row"
                    style="border: 2px darkgrey solid;
                            border-radius: 10px; width: 50%; margin-top: 0 auto; padding: 20px; margin-left: 290px;">
                        <div class="col-sm-12">

                            <form th:action="@{/user/save}" th:object="${userDTO}" method="post">
                                <div class="form-group">
                                <label ><h4>Username:</h4></label>
                                <input type="text" name="Username" th:field="*{Username}" class="form-control" placeholder="Enter username..." >                          
                                </div>
                                <div class="form-group">
                                <label><h4>Password:</h4></label>
                                <input type="password" name="password" th:field="*{Password}" class="form-control" placeholder="Enter password" >
                                </div>
                                <div class="form-group">
                                  <label><h4>Confirm password:</h4></label>
                                  <input type="password" class="form-control" th:field="*{ConfirmPassword}" name="ConfirmPassword"  placeholder="Confirm password...">
                                </div>
                                <div class="form-group">
                                  <label><h4>Fullname:</h4></label>
                                  <input type="text" name="Fullname" th:field="*{Fullname}" class="form-control" placeholder="Enter fullname..." >
                                </div>
                                <button type="submit" class="btn btn-success">Save</button>
                            </form>
                     </div>       
            </div>
            
    </div>  <!--container-->
</body>
</html>
