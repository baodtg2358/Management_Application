<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
                        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
                        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
                        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
                        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<style>
    .hidetext { -webkit-text-security: disc; /* Default */ }
    .table  {text-align: center;}
</style>
<body>
    <br>
    <center><h2><p class="text-warning">LIST OF ACCOUNTS</h2></p></center>
    <br>
    <div class="container">
        <th:block th:if="${#lists.isEmpty(listUser)}">
            <center><h5><p class="text-danger">No accounts</p></h5></center>
        </th:block>
        <th:block th:unless="${#lists.isEmpty(listUser)}">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr >
                        <th>#</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Fullname</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user,iterStat : ${listUser}">
                        <th scope="row" th:text="${iterStat.count}"></th>
                        <td th:text="${user.Username}"></td>                        
                        <td class="hidetext" th:text="${user.Password}"></td>
                        <td th:text="${user.Fullname}"></td>
                        <td><a class="btn btn-primary btn-sm"
                            th:href="@{'/user/edit/' + ${user.Username}}">Edit</a> | <a
                            class="btn btn-danger btn-sm" th:href="@{'/user/delete/' + ${user.Username}}">Del</a></td>
                    </tr>   
                        <tr>
                            <td><a class="btn btn-success btn-sm"
                                th:href="@{/user/add}">New account</a></td>
                        </tr>
                </tbody>
            </table>

        </th:block>
      
        <div class="row mt-4">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div><!--container-->
</body>
</html>
