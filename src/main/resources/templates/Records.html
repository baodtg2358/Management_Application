<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Records</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
                        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
                        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
                        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
                        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<style>
    .hidetext { -webkit-text-security: disc; /* Default */ }
    .table  {text-align: center;}
</style>
<body>
    <br>
    <div class="container">
        <th:block th:if="${#lists.isEmpty(listRecords)}">
            <center><h5><p class="text-danger">NO RECORDS</p></h5></center>
        </th:block>
        <th:block th:unless="${#lists.isEmpty(listRecords)}">
            <table class="table table-bordered table-hover" id="table">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Mã nhân viên</th>
                        <th>Hình thức</th>
                        <th>Ngày</th>
                        <th>Lý do</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="records,iterStat : ${listRecords}">
                        <th scope="row" th:text="${iterStat.count}"></th>
                        <td th:text="${records.Staffs.ID}"></td>
                        <td th:text="${records.Typess}? 'Kỉ luật':'Khen thưởng'"></td>
                        <td th:text="${records.Dates}"></td>
                        <td th:text="${records.Reason}"></td>
                        <td></td>
                    </tr>

                </tbody>
            </table>
        </th:block>
        <a class="btn btn-primary btn-sm"
                              th:href="@{/records/add}">New Record</a>
        <div class="row mt-4">
              <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                  <span th:text="${successMessage}"></span>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          </div>
        <script>
    
            var table = document.getElementById('table');
            
            for(var i = 1; i < table.rows.length; i++)
            {
                table.rows[i].onclick = function()
                {
                     //rIndex = this.rowIndex;
                     document.getElementById("id").value = this.cells[1].innerHTML;
                     
                     
                };
            }

     </script>
    </div><!--container-->
</body>
</html>
