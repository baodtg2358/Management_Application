<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phòng ban</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
                            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
                            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
                            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
                            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<style>
    .table{ text-align: center;}
</style>
<body>
    <br>
    <center><h5><p class="text-danger">TOP 10 NHÂN VIÊN XUẤT SẮC NHẤT THÁNG</p></h5></center>
    <br>
    <div class="container">
        <th:block th:if="${#lists.isEmpty(top10Staffs)}">
            <center><h5><p class="text-warning">NO RECORDS</p></h5></center>
        </th:block>
        <th:block th:unless="${#lists.isEmpty(top10Staffs)}">
            <table class="table table-bordered table-hover" id="table">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Mã Nhân Viên</th>
                        <th>Tên Nhân Viên</th>
                        <th>Email</th>
                        <th>Phòng ban</th>
                        <th>Số lần khen thưởng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="staffs,iterStat : ${top10Staffs}">
                        <th scope="row" th:text="${iterStat.count}"></th>
                        <td th:text="${staffs.ID}"></td>
                        <td th:text="${staffs.Fullname}"></td>
                        <td th:text="${staffs.Email}"></td>
                        <td th:text="${staffs.Depart}"></td>
                        <td th:text="${staffs.count}"></td>
                        <td><button type="button" class="btn btn-primary" 
                        data-toggle="modal" data-target="#sendEmail">Send Email</button></td>
                    </tr>
                 
                </tbody>
            </table>
        </th:block>
    </div><!-- container -->
   
  
  <!-- Modal -->
  <div class="modal fade" id="sendEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form th:action="@{/staff/email}" method="POST">
                <div class="form-group">
                  <label>Staff's Name</label>
                  <input type="email" class="form-control" id="NameStaffs" name="Name" aria-describedby="emailHelp" readonly="readonly" > 
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" id="EmailStaffs" name="Email" readonly="readonly">
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" class="form-control" id="Subject" name="Subject">
                  </div>
                  <div class="form-group">
                    <label>Link</label>
                    <input type="text" class="form-control" id="Link" name="Link">
                  </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea class="form-control rounded-0" id="Content" name="Contents" rows="10"></textarea>
                  </div>
                <center><button type="submit" class="btn btn-primary">Send</button></center>
              </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
      </div>
    </div>
    <div class="row mt-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <script>
    
        var table = document.getElementById('table');
        
        for(var i = 1; i < table.rows.length; i++)
        {
            table.rows[i].onclick = function()
            {
                 //rIndex = this.rowIndex;
                 document.getElementById("NameStaffs").value = this.cells[2].innerHTML;
                 document.getElementById("EmailStaffs").value = this.cells[3].innerHTML;
                 
            };
        }

 </script>
 
</body>
</html>
